<div class="container mt-4">
  <h2>Administrar Productos</h2>

  <!-- üîç Search Bar -->
  <input type="text" class="form-control mb-3" placeholder="Buscar producto..." [(ngModel)]="searchQuery" (input)="filterProducts()">

  <!-- üìã Products Table -->
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of filteredProducts">
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.tipo }}</td>
        <td>${{ producto.precio }}</td>
        <td>{{ producto.stock }}</td>
        <td>
          <button (click)="editProduct(producto)" class="btn btn-warning">Editar</button>
          <button (click)="deleteProduct(producto._id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ‚úèÔ∏è Edit Product Form -->
  <div *ngIf="editingProduct" class="mt-4 p-3 border rounded">
    <h4>Editar Producto</h4>
    <label>Nombre:</label>
    <input type="text" class="form-control mb-2" [(ngModel)]="editingProduct.nombre">

    <label>Tipo:</label>
    <input type="text" class="form-control mb-2" [(ngModel)]="editingProduct.tipo">

    <label>Precio:</label>
    <input type="number" class="form-control mb-2" [(ngModel)]="editingProduct.precio">

    <label>Stock:</label>
    <input type="number" class="form-control mb-2" [(ngModel)]="editingProduct.stock">

    <h5>Especificaciones</h5>
    <div *ngIf="editingProduct.especificaciones">
      <div *ngFor="let key of getObjectKeys(editingProduct.especificaciones)">
        <label>{{ key }}:</label>
        <input type="text" class="form-control mb-2" [(ngModel)]="editingProduct.especificaciones[key]">
        <button class="btn btn-danger btn-sm" (click)="removeSpecification(key)">‚ùå Quitar</button>
      </div>

      <!-- üÜï Agregar nueva especificaci√≥n con dropdown -->
      <div class="mt-3">
        <!-- Dropdown de especificaciones existentes (solo si no est√° en modo agregar nueva) -->
        <div *ngIf="!isAddingNewSpec">
          <select class="form-control mb-2" [(ngModel)]="selectedSpec">
            <option value="">Selecciona una especificaci√≥n existente</option>
            <option *ngFor="let spec of availableSpecs" [value]="spec">{{ spec }}</option>
          </select>
          <button class="btn btn-sm btn-secondary" (click)="toggleSpecMode()">‚ûï Agregar nuevo nombre</button>
        </div>

        <!-- Input para nueva especificaci√≥n (solo si est√° en modo agregar nueva) -->
        <div *ngIf="isAddingNewSpec">
          <input type="text" class="form-control mb-2" [(ngModel)]="newSpecKey" placeholder="Ingresa el nombre de la especificaci√≥n">
          <button class="btn btn-sm btn-warning" (click)="toggleSpecMode()">üîÑ Usar lista existente</button>
        </div>

        <!-- Input de valor de especificaci√≥n -->
        <input type="text" class="form-control mb-2" [(ngModel)]="newSpecValue" placeholder="Ingresar especificaci√≥n">
        <button class="btn btn-primary btn-sm" (click)="addSpecification()">‚ûï Agregar Especificaci√≥n</button>
      </div>
    </div>

    <button class="btn btn-success" (click)="saveEdit()">Guardar Cambios</button>
    <button class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
  </div>
</div>
