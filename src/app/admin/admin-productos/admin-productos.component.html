<div class="container mt-4">
  <h2>Manage Products</h2>

  <!-- üîç Search Bar -->
  <input type="text" class="form-control mb-3" placeholder="Search product..." [(ngModel)]="searchQuery" (input)="filterProducts()">

  <!-- üìã Products Table -->
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of filteredProducts">
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.tipo }}</td>
        <td>${{ producto.precio }}</td>
        <td>{{ producto.stock }}</td>
        <td>
          <button (click)="editProduct(producto)" class="btn btn-warning">Edit</button>
          <button (click)="deleteProduct(producto._id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ‚úèÔ∏è Edit Product Form -->
  <div *ngIf="editingProduct" class="mt-4 p-3 border rounded">
    <h4>EditarProductos </h4>
    <label>Nombre:</label>
    <input type="text" class="form-control mb-2" [(ngModel)]="editingProduct.nombre">

    <label>Tipo:</label>
    <input type="text" class="form-control mb-2" [(ngModel)]="editingProduct.tipo">

    <label>Precio:</label>
    <input type="number" class="form-control mb-2" [(ngModel)]="editingProduct.precio">

    <label>Stock:</label>
    <input type="number" class="form-control mb-2" [(ngModel)]="editingProduct.stock">

    <h5>Especificaciones</h5>
    <div *ngIf="editingProduct.especificaciones">
      <div *ngFor="let key of getObjectKeys(editingProduct.especificaciones)">
        <label>{{ key }}:</label>
        <input type="text" class="form-control mb-2" [(ngModel)]="editingProduct.especificaciones[key]">
        <button class="btn btn-danger btn-sm" (click)="removeSpecification(key)">‚ùå Remove</button>
      </div>

      <!-- üÜï Agregar nueva especificaci√≥n -->
      <div class="mt-3">
        <input type="text" class="form-control mb-2" [(ngModel)]="newSpecKey" placeholder="Ingresar nombre de la especificaci√≥n">
        <input type="text" class="form-control mb-2" [(ngModel)]="newSpecValue" placeholder="Ingresar especificaci√≥n">
        <button class="btn btn-primary btn-sm" (click)="addSpecification()">‚ûï Add Specification</button>
      </div>
    </div>


    <button class="btn btn-success" (click)="saveEdit()">Save Changes</button>
    <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
  </div>
</div>
