<div class="container mt-4">
  <h2>Lista de Usuarios</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario._id }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <!-- ðŸ”¥ Dropdown para cambiar el rol (deshabilitado si es el usuario actual) -->
          <select class="form-select" [(ngModel)]="usuario.rol"
                  (change)="cambiarRol(usuario)"
                  [disabled]="usuarioActual === usuario._id">
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuario._id)"
            [disabled]="usuarioActual === usuario._id">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
