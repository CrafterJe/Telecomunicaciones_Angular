<div class="register-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="usuario">Nombre de usuario</label>
      <input type="text" id="usuario" class="form-control" [(ngModel)]="usuario" name="usuario" required />
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </form>
</div>
